[buildout]
extends = base.cfg
extensions += mr.developer
find-links += pypi-local/
parts +=
    populate_with_dummies
    zest.releaser
    fabric
    test

auto-checkout = *
always-accept-server-certificate = True

[remotes]
getpenelope_push = git@github.com:getpenelope
getpenelope = https://github.com/getpenelope

[sources]
penelope.models = git ${remotes:getpenelope}/penelope.models.git pushurl=${remotes:getpenelope_push}/penelope.models.git

[populate_with_dummies]
recipe = zc.recipe.egg
eggs =
    penelope.models

[penelope-ini]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/development.ini.in
output = ${buildout:directory}/etc/development.ini

[fabric]
recipe = zc.recipe.egg

[zest.releaser]
recipe = zc.recipe.egg

[test]
recipe = zc.recipe.egg
eggs =
    pytest
    penelope.models [test]
