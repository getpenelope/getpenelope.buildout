[buildout]
extends = base.cfg
extensions += mr.developer
find-links += pypi-local/
parts +=
    populate_with_dummies
    py
    zest.releaser
    fabric
    test
    pytest

auto-checkout = *
always-accept-server-certificate = True

[remotes]
getpenelope_push = git@github.com:getpenelope
getpenelope = https://github.com/getpenelope

[sources]
penelope.core = git ${remotes:getpenelope}/penelope.core.git pushurl=${remotes:getpenelope_push}/penelope.core.git
penelope.models = git ${remotes:getpenelope}/penelope.models.git pushurl=${remotes:getpenelope_push}/penelope.models.git

[py]
recipe = zc.recipe.egg
eggs = 
    ${buildout:eggs}
interpreter = py
scripts = py

[populate_with_dummies]
recipe = zc.recipe.egg
eggs =
    penelope.core

[penelope-ini]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/development.ini.in
output = ${buildout:directory}/etc/development.ini

[fabric]
recipe = zc.recipe.egg

[zest.releaser]
recipe = zc.recipe.egg

[test]
recipe = zc.recipe.testrunner
eggs =
    penelope.core [test]

[pytest]
recipe = zc.recipe.egg
eggs =
    penelope.core [test]
    pytest
scripts = py.test
